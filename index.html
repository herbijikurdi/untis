<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entschuldigungsformular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        

        
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .add-btn:hover {
            background: #218838;
        }
        
        .fehlzeit-item {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .fehlzeit-item h4 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .output-section {
            padding: 40px;
            display: none;
            background: #f0f0f0;
            overflow-x: auto;
        }
        
        .output-section.active {
            display: block;
        }
        
        #formOutput {
            background: white;
            padding: 40px;
            border: 2px solid #333;
            font-family: 'Courier New', monospace;
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .school-name {
            font-size: 20px;
            font-weight: bold;
        }
        
        .address {
            text-align: right;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin: 30px 0 20px 0;
        }
        
        .form-content {
            line-height: 1.5;
        }
        
        .field {
            border-bottom: 1px solid #333;
            display: inline-block;
            min-width: 150px;
            padding: 0 3px;
        }
        
        .checkbox-line {
            margin: 12px 0;
            display: grid;
            grid-template-columns: 30px 1fr;
            gap: 15px;
            font-size: 0.95em;
            align-items: baseline;
        }
        
        .checkbox-line.fehlzeit-line {
            grid-template-columns: 30px 240px 1fr;
            gap: 20px;
        }
        
        .fehlzeit-details {
            display: flex;
            gap: 20px;
            align-items: baseline;
            min-width: 0;
            width: 100%;
            padding-right: 1cm;
        }
        
        .checkbox-line .field {
            margin: 0 8px;
            min-width: 120px;
            max-width: 180px;
        }
        
        .fehlzeit-text {
            white-space: nowrap;
            font-weight: bold;
            padding-right: 10px;
        }
        
        .grund-line {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }
        
        .grund-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .grund-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zusatz-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .fehlzeit-datum {
            white-space: nowrap;
            color: #333;
        }
        
        .fehlzeit-section {
            margin: 20px 0;
            border-left: 3px solid #667eea;
            padding-left: 15px;
        }

        .checkbox-line.fehlzeit-line {
            margin-bottom: 10px;
        }
        
        .zusatz-section {
            margin: 15px 0;
            border-left: 3px solid #28a745;
            padding-left: 15px;
        }
        
        .checkbox {
            width: 14px;
            height: 14px;
            border: 1.5px solid #333;
            display: inline-block;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: -4px;
            left: 2px;
            font-size: 18px;
        }
        
        .reason-box {
            border: 2px solid #333;
            padding: 15px;
            min-height: 70px;
            margin: 20px 0;
        }
        
        .form-footer {
            margin-top: auto;
        }

        .signatures {
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
        }
        
        .signature-field {
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 5px;
            font-size: 10px;
            width: 30%;
        }
        
        .print-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .print-btn:hover {
            background: #218838;
        }
        
        .note {
            font-size: 10px;
            margin-top: 20px;
            line-height: 1.4;
        }
        
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }

            .output-section {
                padding: 10px;
            }

            #formOutput {
                width: 100%;
                min-height: auto;
                padding: 15px;
                transform-origin: top;
                font-size: 14px;
            }

            .field {
                min-width: 100px;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .grund-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .checkbox-line {
                grid-template-columns: 30px 1fr;
            }
            
            .checkbox-line.fehlzeit-line {
                grid-template-columns: 30px 1fr;
            }
            
            .fehlzeit-details {
                flex-direction: column;
                gap: 10px;
            }
            
            .fehlzeit-details .field {
                margin: 5px 0;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                text-align: center;
            }
            
            .address {
                text-align: center;
            }
            
            .signatures {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            
            .signature-field {
                width: 100%;
                max-width: 300px;
            }
            
            .radio-group {
                gap: 15px;
            }
            
            #formOutput {
                padding: 20px;
            }
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            
            #formOutput, #formOutput * {
                visibility: visible;
            }
            
            #formOutput {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .container {
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .output-section {
                padding: 0;
            }
            
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>📝 Entschuldigungsformular ausfüllen</h2>
            
            <div class="row">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Name des Schülers/der Schülerin">
                </div>
                <div class="form-group">
                    <label>Klasse:</label>
                    <input type="text" id="klasse" placeholder="z.B. 10a">
                </div>
            </div>
            
            <div class="form-group">
                <label>Name des Lehrers/der Lehrerin:</label>
                <input type="text" id="lehrer" placeholder="z.B. Herr/Frau Müller">
            </div>
            
            <div class="form-group fehlen-art">
                <label>Art des Fehlens:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="fehlenArt" id="eintaetig" value="eintaetig">
                        <label for="eintaetig">bei eintägigem Fehlzeiten</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="fehlenArt" id="mehrtaetig" value="mehrtaetig">
                        <label for="mehrtaetig">bei mehreren Fehltagen</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="fehlenArt" id="einzelstunden" value="einzelstunden">
                        <label for="einzelstunden">bei einzelnen Fehlstunden</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="fehlenArt" id="minuten" value="minuten">
                        <label for="minuten">bei Fehlminuten (z.B. Verspätungen)</label>
                    </div>
                </div>
            </div>
            
            <div id="fehlzeitenContainer"></div>
            
            <button type="button" class="add-btn" onclick="addFehlzeit()">➕ Weitere Fehlzeit hinzufügen</button>
            
            <div class="form-group">
                <label>Grund des Fehlens:</label>
                <div class="radio-group" style="margin: 10px 0 15px 0;">
                    <div class="radio-option">
                        <input type="radio" name="grund" id="grund_krankheit" value="krankheit" onchange="updateGrund()">
                        <label for="grund_krankheit">Krankheit</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="grund" id="grund_arzt" value="arzt" onchange="updateGrund()">
                        <label for="grund_arzt">Arztbesuch</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="grund" id="grund_beurlaubung" value="beurlaubung" onchange="updateGrund()">
                        <label for="grund_beurlaubung">Beurlaubung</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="grund" id="grund_sonstiges" value="sonstiges" onchange="updateGrund()">
                        <label for="grund_sonstiges">Sonstiges</label>
                    </div>
                </div>
                <div id="sonstiges_grund" style="display: none;">
                    <textarea id="grund" placeholder="Bitte geben Sie den Grund an..."></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label>Zusätzliche Informationen (optional):</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="checkbox" id="attest">
                        <label for="attest">Ein Attest bzw. eine Bescheinigung liegt bei</label>
                    </div>
                    <div class="radio-option">
                        <input type="checkbox" id="leistungsueberpruefung">
                        <label for="leistungsueberpruefung">Während der Fehlzeit fand eine angesagte Leistungsüberprüfung statt</label>
                    </div>
                    <div class="radio-option">
                        <input type="checkbox" id="nachholpruefung">
                        <label for="nachholpruefung">Am Tag nach der Fehlzeit findet eine angesagte Leistungsüberprüfung statt</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="fachField" style="display:none;">
                <label>Fach/Fächer:</label>
                <input type="text" id="fach" placeholder="z.B. Mathematik, Deutsch">
            </div>
            
            <button class="generate-btn" onclick="generateForm()">📄 Formular generieren</button>
        </div>
        
        <div class="output-section" id="outputSection">
            <div id="formOutput"></div>
            <button class="print-btn" onclick="window.print()">🖨️ Drucken / Als PDF speichern</button>
        </div>
    </div>
    
    <script>
        let fehlzeitCounter = 0;
        const fehlzeiten = [];
        
        const fehlenArtRadios = document.querySelectorAll('input[name="fehlenArt"]');
        const leistungCheck = document.getElementById('leistungsueberpruefung');
        const nachholCheck = document.getElementById('nachholpruefung');
        
        fehlenArtRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                addFehlzeit();
            });
        });
        
        function addFehlzeit() {
            const fehlenArt = document.querySelector('input[name="fehlenArt"]:checked')?.value;
            
            if (!fehlenArt) {
                alert('Bitte wähle zuerst eine Art des Fehlens aus!');
                return;
            }
            
            if (fehlzeiten.length >= 4) {
                alert('Es können maximal 4 Fehlzeiten hinzugefügt werden!');
                return;
            }
            
            const container = document.getElementById('fehlzeitenContainer');
            const fehlzeitDiv = document.createElement('div');
            fehlzeitDiv.className = 'fehlzeit-item';
            fehlzeitDiv.dataset.id = fehlzeitCounter;
            
            let fieldsHtml = '';
            
            if (fehlenArt === 'eintaetig') {
                fieldsHtml = `
                    <h4>📅 Eintägiges Fehlen</h4>
                    <button class="remove-btn" onclick="removeFehlzeit(${fehlzeitCounter})">×</button>
                    <div class="form-group">
                        <label>Datum:</label>
                        <input type="date" id="datum_${fehlzeitCounter}" data-type="eintaetig">
                    </div>
                `;
            } else if (fehlenArt === 'mehrtaetig') {
                fieldsHtml = `
                    <h4>📅 Mehrtägiges Fehlen</h4>
                    <button class="remove-btn" onclick="removeFehlzeit(${fehlzeitCounter})">×</button>
                    <div class="row">
                        <div class="form-group">
                            <label>Von:</label>
                            <input type="date" id="von_${fehlzeitCounter}" data-type="mehrtaetig">
                        </div>
                        <div class="form-group">
                            <label>Bis:</label>
                            <input type="date" id="bis_${fehlzeitCounter}" data-type="mehrtaetig">
                        </div>
                    </div>
                `;
            } else if (fehlenArt === 'einzelstunden') {
                fieldsHtml = `
                    <h4>⏰ Einzelne Fehlstunden</h4>
                    <button class="remove-btn" onclick="removeFehlzeit(${fehlzeitCounter})">×</button>
                    <div class="form-group">
                        <label>Datum:</label>
                        <input type="date" id="datum_${fehlzeitCounter}" data-type="einzelstunden">
                    </div>
                    <div class="form-group">
                        <label>Abwesende Stunde(n):</label>
                        <input type="text" id="stunden_${fehlzeitCounter}" placeholder="z.B. 1-3">
                    </div>
                `;
            } else if (fehlenArt === 'minuten') {
                fieldsHtml = `
                    <h4>⏱️ Verspätung (Fehlminuten)</h4>
                    <button class="remove-btn" onclick="removeFehlzeit(${fehlzeitCounter})">×</button>
                    <div class="form-group">
                        <label>Datum:</label>
                        <input type="date" id="datum_${fehlzeitCounter}" data-type="minuten">
                    </div>
                    <div class="form-group">
                        <label>Dauer der Verspätung:</label>
                        <input type="text" id="dauer_${fehlzeitCounter}" placeholder="z.B. 15 Minuten">
                    </div>
                `;
            }
            
            fehlzeitDiv.innerHTML = fieldsHtml;
            container.appendChild(fehlzeitDiv);
            
            fehlzeiten.push({
                id: fehlzeitCounter,
                type: fehlenArt
            });
            
            fehlzeitCounter++;
        }
        
        function removeFehlzeit(id) {
            const element = document.querySelector(`[data-id="${id}"]`);
            if (element) {
                element.remove();
            }
            const index = fehlzeiten.findIndex(f => f.id === id);
            if (index > -1) {
                fehlzeiten.splice(index, 1);
            }
        }
        
        leistungCheck.addEventListener('change', updateFachField);
        nachholCheck.addEventListener('change', updateFachField);
        
        function updateGrund() {
            const sonstigesSelected = document.getElementById('grund_sonstiges').checked;
            document.getElementById('sonstiges_grund').style.display = sonstigesSelected ? 'block' : 'none';
            if (!sonstigesSelected) {
                document.getElementById('grund').value = '';
            }
            updatePDF();
        }

        function updateFachField() {
            if (leistungCheck.checked || nachholCheck.checked) {
                document.getElementById('fachField').style.display = 'block';
            } else {
                document.getElementById('fachField').style.display = 'none';
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE');
        }
        
        function generateForm() {
            const name = document.getElementById('name').value || '';
            const klasse = document.getElementById('klasse').value || '';
            const lehrer = document.getElementById('lehrer').value || '';
            const grund = document.getElementById('grund').value || '';
            
            if (fehlzeiten.length === 0) {
                alert('Bitte füge mindestens eine Fehlzeit hinzu!');
                return;
            }
            
            if (fehlzeiten.length > 4) {
                alert('Es können maximal 4 Fehlzeiten hinzugefügt werden!');
                return;
            }
            
            // Alle Fehlzeiten sammeln
            let fehlzeitenHtml = '';
            
            fehlzeiten.forEach(fehlzeit => {
                const type = fehlzeit.type;
                const id = fehlzeit.id;
                
                if (type === 'eintaetig') {
                    const datum = formatDate(document.getElementById(`datum_${id}`)?.value);
                    fehlzeitenHtml += `
                        <div class="checkbox-line fehlzeit-line">
                            <span class="checkbox checked"></span>
                            <strong>bei eintägigem Fehlzeiten</strong>
                            <div class="fehlzeit-details">am <span class="field">${datum}</span></div>
                        </div>
                    `;
                } else if (type === 'mehrtaetig') {
                    const von = formatDate(document.getElementById(`von_${id}`)?.value);
                    const bis = formatDate(document.getElementById(`bis_${id}`)?.value);
                    fehlzeitenHtml += `
                        <div class="checkbox-line fehlzeit-line">
                            <span class="checkbox checked"></span>
                            <strong>bei mehreren Fehltagen</strong>
                            <div class="fehlzeit-details">vom <span class="field">${von}</span> (vel.) bis <span class="field">${bis}</span></div>
                        </div>
                    `;
                } else if (type === 'einzelstunden') {
                    const datum = formatDate(document.getElementById(`datum_${id}`)?.value);
                    const stunden = document.getElementById(`stunden_${id}`)?.value || '';
                    fehlzeitenHtml += `
                        <div class="checkbox-line fehlzeit-line">
                            <span class="checkbox checked"></span>
                            <strong>bei einzelnen Fehlstunden</strong>
                            <div class="fehlzeit-details">am <span class="field">${datum}</span> Abwesende Stunde(n) <span class="field">${stunden}</span></div>
                        </div>
                    `;
                } else if (type === 'minuten') {
                    const datum = formatDate(document.getElementById(`datum_${id}`)?.value);
                    const dauer = document.getElementById(`dauer_${id}`)?.value || '';
                    fehlzeitenHtml += `
                        <div class="checkbox-line fehlzeit-line">
                            <span class="checkbox checked"></span>
                            <strong>bei Fehlminuten</strong>
                            <div class="fehlzeit-details">am <span class="field">${datum}</span> Dauer der Verspätung: <span class="field">${dauer}</span></div>
                        </div>
                    `;
                }
            });
            
            // Nur verwendete Fehlzeittypen anzeigen
            const usedTypes = fehlzeiten.map(f => f.type);
            
            const attest = document.getElementById('attest').checked;
            const leistung = document.getElementById('leistungsueberpruefung').checked;
            const nachholpruefung = document.getElementById('nachholpruefung').checked;
            const fach = document.getElementById('fach').value || '';
            
            // Zusätzliche Informationen HTML nur für ausgewählte Optionen generieren
            let zusatzInfoHtml = '';
            zusatzInfoHtml = '<div class="zusatz-grid">';
            
            if (attest) {
                zusatzInfoHtml += `
                    <div class="checkbox-line">
                        <span class="checkbox checked"></span>
                        Ein Attest bzw. eine Bescheinigung liegt bei (bitte hinten aufkleben).
                    </div>
                `;
            }
            if (leistung) {
                zusatzInfoHtml += `
                    <div class="checkbox-line">
                        <span class="checkbox checked"></span>
                        <span>Während der Fehlzeit fand eine angesagte Leistungsüberprüfung in <u>folg.</u> Fach/Fächern statt:</span>
                    </div>
                `;
            }
            if (nachholpruefung) {
                zusatzInfoHtml += `
                    <div class="checkbox-line">
                        <span class="checkbox checked"></span>
                        <span>Am dem Tag nach der Fehlzeit findet eine angesagte Leistungsüberprüfung in folgendem Fach/Fächern statt:</span>
                    </div>
                `;
            }
